<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ponto - Funcionário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Ponto - Funcionário</h1>

    <!-- Login -->
    <div id="login-form">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" class="form-control" placeholder="Digite seu nome" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" />

      <button onclick="login()" class="btn btn-primary">Entrar</button>
      <p id="mensagem-login" class="mensagem-erro oculto">Usuário ou senha incorretos.</p>
    </div>

    <!-- Painel principal -->
    <div id="painel-ponto" class="oculto">
      <p>Bem-vindo, <span id="usuario-logado"></span></p>
      <p>Horário atual: <span id="hora-atual"></span></p>

      <div class="botoes">
        <button onclick="baterPonto()" class="btn btn-success">Bater Ponto</button>
        <button onclick="logout()" class="btn btn-danger">Sair</button>
      </div>

      <!-- Resumo diário -->
      <h2>Resumo do Dia</h2>
      <div id="resumo-dia" class="resumo-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
