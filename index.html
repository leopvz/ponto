<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ponto Papelprint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Sistema de Ponto</h1>
        <p class="text-gray-600">Faça login para registrar seu ponto</p>
      </div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-700 mb-1">Usuário</label>
          <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
        </div>
        <div>
          <label for="password" class="block text-gray-700 mb-1">Senha</label>
          <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
        </div>
        <button type="submit" class="btn-primary w-full py-3 mt-2">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Employee Page -->
  <div id="employee-page" class="hidden min-h-screen flex flex-col items-center justify-center p-4">
    <h1 id="welcome-message" class="text-2xl font-bold mb-4"></h1>
    <button id="punch-btn" class="btn-primary px-6 py-3 mb-4">BATER O PONTO</button>

    <div id="camera-section" class="hidden">
      <video id="video" width="300" height="200" autoplay></video>
      <button id="capture-btn" class="btn-primary mt-2">Tirar Foto</button>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <div id="ticket-section" class="hidden mt-6 text-center">
      <h2 class="text-xl font-bold mb-2">Comprovante</h2>
      <p id="ticket-name"></p>
      <p id="ticket-date"></p>
      <p id="ticket-time"></p>
      <div id="location-status" class="mt-2"></div>
      <img id="ticket-photo" class="mt-4 mx-auto w-32 h-32 object-cover rounded-lg" />
    </div>

    <button id="logout-btn" class="btn-secondary mt-6">Sair</button>
  </div>

  <!-- Admin Page -->
  <div id="admin-page" class="hidden p-4">
    <h1 class="text-2xl font-bold mb-4">Painel do Administrador</h1>
    <table class="w-full table-auto border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2">Nome</th>
          <th class="border px-4 py-2">Data</th>
          <th class="border px-4 py-2">Hora</th>
          <th class="border px-4 py-2">Foto</th>
          <th class="border px-4 py-2">Localização</th>
        </tr>
      </thead>
      <tbody id="punch-records"></tbody>
    </table>
    <button id="admin-logout-btn" class="btn-secondary mt-6">Sair</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
