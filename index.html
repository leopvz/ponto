<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ponto Papelprint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-xl w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Registro de Ponto</h1>
    <p id="relogio" class="text-lg text-gray-600 mb-6"></p>

    <!-- Login -->
    <div id="form-login">
      <input id="usuario" type="text" placeholder="UsuÃ¡rio" class="border w-full px-4 py-2 mb-4 rounded" />
      <input id="senha" type="password" placeholder="Senha" class="border w-full px-4 py-2 mb-6 rounded" />
      <button id="entrar" class="bg-blue-600 text-white px-6 py-2 rounded w-full">Entrar</button>
    </div>

    <!-- Painel de ponto -->
    <div id="painel-ponto" class="hidden">
      <h2 id="boas-vindas" class="text-xl font-semibold text-gray-700 mb-4"></h2>
      <video id="video" autoplay playsinline class="w-64 h-48 mx-auto rounded border mb-4"></video>
      <button id="bater-ponto" class="bg-green-600 text-white px-6 py-2 rounded">Bater Ponto</button>
      <p id="status" class="mt-4 text-gray-600"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
