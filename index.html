<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ponto - Funcionário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Ponto - Funcionário</h1>

    <div id="login-area">
      <label for="login-user">Usuário</label>
      <input type="text" id="login-user" placeholder="Digite seu nome" />
      <label for="login-pass">Senha</label>
      <input type="password" id="login-pass" placeholder="Digite sua senha" />
      <button onclick="loginFuncionario()">Entrar</button>
      <p id="login-error" class="error-message"></p>
    </div>

    <div id="registro-area" class="hidden">
      <p id="bem-vindo"></p>
      <p id="horario-atual"></p>

      <button id="bater-ponto-btn" onclick="baterPonto()">Bater Ponto</button>
      <button onclick="logout()">Sair</button>

      <h2>Resumo do Dia</h2>
      <ul id="resumo-dia"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
