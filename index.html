<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ponto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Área de Login -->
    <div id="loginArea">
      <h2>Login do Funcionário</h2>
      <input type="text" id="usuario" placeholder="Usuário" />
      <input type="password" id="senha" placeholder="Senha" />
      <button id="btnEntrar">Entrar</button>
    </div>

    <!-- Área de Ponto (pós-login) -->
    <div id="pontoArea" style="display: none;">
      <div id="header-area">
        <span id="relogio"></span>
        <button id="btnSair">Sair</button>
      </div>
      <h2 id="saudacao"></h2>
      <div id="ponto-actions">
        <button id="btnBaterPonto">Bater Ponto</button>
        <button id="btnResumoDia">Resumo do Dia</button>
      </div>
      <div id="resumo" style="margin-top: 20px;"></div>
      <video id="video" autoplay style="display: none;"></video>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
