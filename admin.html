<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Controle de Ponto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Painel do Administrador - Controle de Ponto</h1>

    <div class="filtros">
      <label>Funcionário</label>
      <select id="filtro-funcionario">
        <option value="Todos">Todos</option>
        <option value="Emerson">Emerson</option>
        <option value="Flavio">Flavio</option>
        <option value="Elias">Elias</option>
      </select>

      <label>Data Inicial</label>
      <input type="date" id="filtro-inicio" />

      <label>Data Final</label>
      <input type="date" id="filtro-fim" />

      <button onclick="aplicarFiltro()">Aplicar Filtros</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Batidas</th>
          <th>Selfies</th>
          <th>Justificativa</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-registros">
        <!-- Registros preenchidos via JS -->
      </tbody>
    </table>

    <button class="botao-verde" onclick="exportarExcel()">Exportar Excel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
